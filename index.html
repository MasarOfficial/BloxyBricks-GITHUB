<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bloxy Bricks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #121212;
      --panel: #1e1e1e;
      --panel-2: #2a2a2a;
      --text: #ffffff;
      --muted: #b0b0b0;
      --accent: #00a2ff;
    }

    * { box-sizing: border-box; font-family: Arial, Helvetica, sans-serif; }
    body { margin: 0; background: var(--bg); color: var(--text); }

    .navbar {
      height: 56px;
      background: var(--panel);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 16px;
      border-bottom: 1px solid #000;
    }

    .logo { font-weight: bold; font-size: 18px; color: var(--accent); }
    .nav-links { display: flex; gap: 14px; font-size: 14px; }
    .nav-links a { color: var(--text); text-decoration: none; opacity: 0.85; }
    .nav-links a:hover { opacity: 1; }

    .create-account-btn {
      margin-left: auto;
      padding: 8px 14px;
      background: var(--accent);
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .container { display: grid; grid-template-columns: 220px 1fr; min-height: calc(100vh - 56px); }

    .sidebar { background: var(--panel); padding: 14px; border-right: 1px solid #000; }
    .sidebar h3 { font-size: 13px; color: var(--muted); margin-top: 18px; margin-bottom: 8px; }
    .sidebar a { display: block; padding: 8px 10px; color: var(--text); text-decoration: none; border-radius: 6px; font-size: 14px; }
    .sidebar a:hover { background: var(--panel-2); }

    .main { padding: 20px; }
    .section-title { font-size: 20px; margin-bottom: 12px; }
    .placeholder {
      background: var(--panel);
      height: 200px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 16px;
      margin-bottom: 20px;
    }
    .footer { margin-top: 30px; font-size: 12px; color: var(--muted); text-align: center; }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Bloxy Bricks</div>
    <div class="nav-links">
      <a href="#">Discover</a>
      <a href="#">Avatar</a>
      <a href="#">Create</a>
      <a href="#">Marketplace</a>
      <button class="create-account-btn" onclick="goToCreateAccount()">Create Account</button>
    </div>
  </div>

  <div class="container">
    <div class="sidebar">
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Friends</a>
      <a href="#">Messages</a>
      <h3>BUILD</h3>
      <a href="#">My Games</a>
      <a href="#">Create New</a>
      <h3>SETTINGS</h3>
      <a href="#">Account</a>
      <a href="#">Security</a>
    </div>

    <div class="main">
      <div class="section-title">Welcome to Bloxy Bricks</div>
      <div class="placeholder">Games will appear here</div>
      <div class="footer">
        Â© 2026 Bloxy Bricks. Not affiliated with Roblox.
      </div>
    </div>
  </div>

  <script>
    function goToCreateAccount() {
      window.location.href = 'create_account.html';
    }
  </script>
</body>
</html>
