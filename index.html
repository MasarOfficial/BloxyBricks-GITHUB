<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bloxy Bricks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #121212;
      --panel: #1e1e1e;
      --panel-2: #2a2a2a;
      --text: #ffffff;
      --muted: #b0b0b0;
      --accent: #00a2ff;
    }

    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    /* Top Navbar */
    .navbar {
      height: 56px;
      background: var(--panel);
      display: flex;
      align-items: center;
      padding: 0 16px;
      gap: 16px;
      border-bottom: 1px solid #000;
    }

    .logo {
      font-weight: bold;
      font-size: 18px;
      color: var(--accent);
    }

    .nav-links {
      display: flex;
      gap: 14px;
      font-size: 14px;
    }

    .nav-links a {
      color: var(--text);
      text-decoration: none;
      opacity: 0.85;
    }

    .nav-links a:hover {
      opacity: 1;
    }

    .search {
      margin-left: auto;
      background: var(--panel-2);
      border: none;
      color: var(--text);
      padding: 6px 10px;
      border-radius: 6px;
      width: 220px;
    }

    /* Layout */
    .container {
      display: grid;
      grid-template-columns: 220px 1fr;
      min-height: calc(100vh - 56px);
    }

    /* Sidebar */
    .sidebar {
      background: var(--panel);
      padding: 14px;
      border-right: 1px solid #000;
    }

    .sidebar h3 {
      font-size: 13px;
      color: var(--muted);
      margin-top: 18px;
      margin-bottom: 8px;
    }

    .sidebar a {
      display: block;
      padding: 8px 10px;
      color: var(--text);
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }

    .sidebar a:hover {
      background: var(--panel-2);
    }

    /* Main */
    .main {
      padding: 20px;
    }

    .section-title {
      font-size: 20px;
      margin-bottom: 12px;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }

    .game-card {
      background: var(--panel);
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.15s ease;
    }

    .game-card:hover {
      transform: translateY(-4px);
    }

    .game-thumb {
      height: 110px;
      background: linear-gradient(135deg, #444, #222);
    }

    .game-info {
      padding: 10px;
    }

    .game-title {
      font-size: 14px;
      margin-bottom: 4px;
    }

    .game-meta {
      font-size: 12px;
      color: var(--muted);
    }

    /* Footer */
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: var(--muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">Bloxy Bricks</div>
    <div class="nav-links">
      <a href="#">Discover</a>
      <a href="#">Avatar</a>
      <a href="#">Create</a>
      <a href="#">Marketplace</a>
    </div>
    <input class="search" placeholder="Search Bloxy Bricks" />
  </div>

  <div class="container">
    <div class="sidebar">
      <a href="#">Home</a>
      <a href="#">Profile</a>
      <a href="#">Friends</a>
      <a href="#">Messages</a>

      <h3>BUILD</h3>
      <a href="#">My Games</a>
      <a href="#">Create New</a>

      <h3>SETTINGS</h3>
      <a href="#">Account</a>
      <a href="#">Security</a>
    </div>

    <div class="main">
      <div class="section-title">Section Title</div>

      <!-- TEMPLATE GRID -->
      <div class="games">
        <!-- TEMPLATE CARD -->
        <div class="game-card">
          <div class="game-thumb"></div>
          <div class="game-info">
            <div class="game-title">Game Title</div>
            <div class="game-meta">Players / Info</div>
          </div>
        </div>
        <!-- COPY THE CARD ABOVE TO ADD MORE -->
      </div>

      <div class="footer">
        Â© 2026 Bloxy Bricks. Not affiliated with Roblox.
      </div>
    </div>
  </div>
</body>
</html>
